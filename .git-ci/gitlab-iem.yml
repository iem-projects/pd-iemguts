---
include:
  - https://git.iem.at/pd/iem-ci/raw/master/pd-lib-builder/gitlab-iem.yml

variables:
  IEM_CI_MACOS_BUILDFAT: 1

macOS:notarize:
  stage: deploy
  extends:
    - .notarize:macos
  dependencies:
    - Darwin
  after_script:
    - ls -lha
    - hdiutil verify  "${IEM_CI_PROJECT_NAME}.dmg"
  artifacts:
    untracked: true
    paths:
      - "*"
